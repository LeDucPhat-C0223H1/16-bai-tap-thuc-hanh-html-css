<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->
    <title>Tạo form và các điều khiển trên form</title>

    <!-- Link Css -->
    <link rel="stylesheet" href="./css/style11.css">
</head>

<body>
    
    <!-- Content -->
    <div>
        <form >
            <h2>Đăng nhập</h2>
    
            <table>
                <tr>
                    <td>Mã người dùng:</td>
                    <td><input type="text" name="userCode" id="userCode" size="19px" value="ptnhung"></td>
                </tr>
    
                <tr>
                    <td>Mật khẩu:</td>
                    <td><input type="password" name="password" id="password" value="123456789"></td>
                </tr>
    
                <tr>
                    <td colspan="2"><button>Đồng ý</button></td>
                </tr>

                <tr>
                    <td colspan="2">ptnhung</td>
                </tr>
                
                
            </table>
        </form>
    </div>
    
    <!-- End Content -->
    

</body>
</html>
