<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->
    <title>Tạo form và các điều khiển</title>

    <!-- Link Css -->
    <link rel="stylesheet" href="./css/style13.css">
</head>

<body>
    
    <!-- Content -->
    <h2>Đăng ký du lịch</h2>

    <div>
        <form>
            <table>
                <tr>
                    <td>Họ và tên</td>
                    <td><input type="text" name="userName" id="userName" value="Phạm Ngọc Cẩm Đào" size="49px"></td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td><input type="text" name="address" id="address" value="227 Nguyễn Văn Cừ" size="28px"></td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td><input type="number" name="phone" id="phone" value="8351056"></td>
                </tr>
                <tr>
                    <td>Khách Việt Nam</td>
                    <td>
                        <input type="checkbox" value="Viet Nam" checked>
                    </td>
                </tr>
                <tr>
                    <td>Chọn tour</td>
                    <td>
                        <select name="tour" id="tour">
                            <optgroup label="Miền Bắc">
                                <option value="tour-northside-1">Hà Nội - Hạ Long - Sapa</option>
                                <option value="tour-northside-2">Hà Nội - Chùa Hương - Ninh Bình</option>
                                <option value="tour-northside-3">Hà Nội - Cát Bà - Tuân Châu</option>
                            </optgroup>
                            <optgroup label="Miền Trung">
                                <option value="tour-centralside-1">Huế - Bạch Mã - Sapa </option>
                                <option value="tour-centralside-2">Nha Trang - Đà Lạt</option>
                                <option value="tour-centralside-3" selected>Buôn Mê Thuột - Gia Lai - Kontum</option>
                            </optgroup>
                            <optgroup label="Miền Nam">
                                <option value="tour-southside-1">TP.HCM - Cần Thơ - Cà Mau </option>
                                <option value="tour-southside-2">TP.HCM - Mỹ Tho</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Phương tiện</td>
                    <td>
                        <input type="radio" name="vehicle" id="vehicle" value="plane">Máy bay
                        <input type="radio" name="vehicle" id="vehicle" value="car" checked>Xe ô tô
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <fieldset>
                            <legend><i>Số lượng đoàn khách</i></legend>
                            <label>Người lớn </label><input type="text" value="6" size="6px">
                            <label>Trẻ em </label><input type="text" value="4" size="6px">
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>Ghi chú thêm</td>
                    <td>
                        <textarea name="textarea" id="textarea">Có 2 trẻ em dưới 6 tuổi. Có 2 người ăn chay
                        </textarea>
                        
                    </td>
                </tr>

                <tr>
                    <td colspan="2"><button>Đồng ý</button></td>
                </tr>
                <tr>
                    <td colspan="2">Bạn đã đăng ký thành công!!!</td>
                </tr>
            </table>
        </form>
    </div>
    
    <!-- End Content -->
    
</body>
</html>
